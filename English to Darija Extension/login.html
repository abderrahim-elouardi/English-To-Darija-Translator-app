<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Card</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="auth-card">
        <input type="radio" name="tab" id="login-tab" class="tab-input" checked>
        <input type="radio" name="tab" id="signup-tab" class="tab-input">
        
        <div class="tab-container">
            <label for="login-tab" class="tab-label">Login</label>
            <label for="signup-tab" class="tab-label">Sign Up</label>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <form class="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label class="label" for="login-username">Username</label>
                    <input 
                        type="text" 
                        id="login-username"
                        class="input" 
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="label" for="login-password">Password</label>
                    <input type="checkbox" id="toggle-login-password" class="password-toggle">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="login-password"
                            class="input input-with-icon" 
                            placeholder="Enter your password"
                            
                        >
                        <label for="toggle-login-password" class="eye-toggle">
                            <svg class="eye-icon eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg class="eye-icon eye-closed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </label>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" class="checkbox">
                    <label for="remember-me" class="checkbox-label">Remember me</label>
                </div>

                <button class="submit-btn">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form class="signup-form" onsubmit="return false;">
                <div class="form-group">
                    <label class="label" for="signup-username">Username</label>
                    <input 
                        type="text" 
                        id="signup-username"
                        class="input" 
                        placeholder="Choose a username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="label" for="signup-password">Password</label>
                    <input type="checkbox" id="toggle-signup-password" class="password-toggle">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="signup-password"
                            class="input input-with-icon" 
                            placeholder="Create a password"
                            required
                        >
                        <label for="toggle-signup-password" class="eye-toggle">
                            <svg class="eye-icon eye-open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg class="eye-icon eye-closed" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                            </svg>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="loginScript.js"></script>
</body>
</html>
